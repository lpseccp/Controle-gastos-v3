<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <title>Controle de Finanças Avançado</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Finanças</h1>

    <section id="setup">
      <h2>Configurar</h2>
      <form id="setup-form">
        <input type="number" id="salario" placeholder="Salário Mensal (R$)" required>
        <button type="submit">Salvar Salário</button>
      </form>
    </section>

    <section id="controle">
      <h2>Adicionar Transação</h2>
      <form id="form">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" id="valor" placeholder="Valor (R$)" required>
        <select id="categoria" required>
          <option value="">Selecione Categoria</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Lazer">Lazer</option>
          <option value="Outros">Outros</option>
        </select>
        <select id="tipo" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
        <button type="submit">Adicionar</button>
      </form>

      <div id="saldo">Saldo Atual: R$ 0.00</div>
      <div id="saldoPrevisto">Saldo Previsto no Mês: R$ 0.00</div>

      <canvas id="graficoPizza"></canvas>
      <canvas id="graficoBarras"></canvas>

      <ul id="lista-transacoes"></ul>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('Service Worker registrado:', reg))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
