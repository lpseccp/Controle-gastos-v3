<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Finanças</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Finanças</h1>

    <form id="form">
      <input type="text" id="descricao" placeholder="Descrição" required>
      <input type="number" id="valor" placeholder="Valor (R$)" required>
      <select id="categoria" required>
        <option value="">Categoria</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Lazer">Lazer</option>
        <option value="Outros">Outros</option>
      </select>
      <select id="tipo" required>
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <div id="info">
      <p id="salario">Salário: R$ 0,00</p>
      <p id="saldo">Saldo Atual: R$ 0,00</p>
      <p id="previsto">Saldo Previsto: R$ 0,00</p>
    </div>

    <canvas id="graficoPizza"></canvas>
    <canvas id="graficoBarras"></canvas>

    <ul id="lista-transacoes"></ul>

    <form id="form-salario">
      <input type="number" id="inputSalario" placeholder="Definir/Atualizar Salário (R$)">
      <button type="submit">Salvar Salário</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
